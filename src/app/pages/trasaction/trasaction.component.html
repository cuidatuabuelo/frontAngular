<div class="container-fluid">
    <div class="row" style="margin-top: 5px;">
        <div class="col-12">
            <div class="card">
                <div class="card-body" style="min-height: 80vh; max-height: 80vh;">
                    <div class="row">
                        <div class="col-4" *ngFor="let item of services">
                            <div class="card">
                                <div class="card-header">
                                    {{item.description}}
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-3">
                                            <img src="/assets/nurse.png" width="60px" height="60px" />
                                        </div>
                                        <div class="col-9">
                                            <p><label>Precio: {{item.price}}</label></p>
                                            <p> Fecha: <input [(ngModel)]="initialDate" class="form-control" type="date"
                                                    id="example-date-input"></p>
                                            <p> Producto:
                                                <select class="form-control" [(ngModel)]="productId">
                                                    <option selected disabled>Seleccione un item</option>
                                                    <option *ngFor="let item of products" [value]=item.productId>
                                                        {{item.name}}
                                                    </option>
                                                </select>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-muted">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-info"
                                                (click)="openModal(item.serviceId)">Seleccionar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Descripci√≥n del servicio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">


                            <div class="text-center">
                                <h4>Servicio Seleccionado</h4>
                                <hr>
                                <small> {{selectedProduct.description}}</small><br>
                                <small> {{selectedProduct.price | number}}</small>
                            </div>
                            <br>

                            <div class="text-center">
                                <h4>Enfermero Asignado</h4>
                                <hr>
                                <small>{{selectedUser.name}}</small>
                                <hr>
                                <img class="img" [src]="selectedUser.imageUrl" alt="">
                            </div>


                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="createTransaction()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

</div>
